<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            $('#names-q1').empty()
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/1000",
                data: {},
                success: function (response) {
                    let api = response
                    let r = api["rentBikeStatus"]["row"]
                    for (let i = 0; i < r.length; i++) {
                        let name = r[i]['stationName']
                        let rack = r[i]['rackTotCnt']
                        let bike = r[i]['parkingBikeTotCnt']
                        if (bike > 5) {
                            $('#names-q1').append(`<tr  style="color: blue;">
                <td>${name}</td>
                <td>${rack}</td>
                <td>${bike}</td>
                 </tr>`)
                        }
                        else if (bike == 0) {
                            $('#names-q1').append(`<tr  style="color: red;">
                <td>${name}</td>
                <td>${rack}</td>
                <td>${bike}</td>
                 </tr>`)
                        }
                        else {
                            $('#names-q1').append(`<tr  style="color: black;">
                <td>${name}</td>
                <td>${rack}</td>
                <td>${bike}</td>
                 </tr>`)
                        }
                    }
                }
            })
        }

    </script>

</head>

<body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
        <p>모든 위치의 따릉이 현황을 보여주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <table>
            <thead>
                <tr>
                    <td>거치대 위치</td>
                    <td>거치대 수</td>
                    <td>현재 거치된 따릉이 수</td>
                </tr>
            </thead>
            <tbody id="names-q1">
                <tr>
                    <td>합정역 6번 출구</td>
                    <td>8</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
