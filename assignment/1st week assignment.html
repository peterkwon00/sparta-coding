<!doctype html>
<html lang="en">

<head>
    <title>상품 상세페이지</title>
    <!-- CSS 파일 넣기 -->

    <!-- 메타 태그 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Single+Day&display=swap" rel="stylesheet">

    <!-- 스타일 -->
    <style>
        .topbar {
            text-align: center;
            line-height: 42px;
            font-size: 14px;
            color: white;
            background-color: #5f0080;
            height: 42px;
        }

        .wrap {
            width: 850px;
            margin: auto;
            text-align: center;
        }

        .input-group { 
            width: 500px;
            margin: auto;
        }
    </style>


</head>

<body>
    <div class="topbar"> 지금 가입하고 첫 상품 100원에 구매하세요!</div>
    <br>
    <div class="wrap">

        <div class="product_img">
            <img src="iberico.png">
        </div>
        <br>
        <div>
            <h2 class="title"> [이베리쿡] 스페인산 이베리코 목살
                <span style="font-size:medium; color:dimgrey;">500g</span>
                <span style="font-size: large; color: black;">17,000원</span>
                <h2>
        </div>
        <div class="info">
            <P> <span style="font-size: medium; color: lightslategrey;">
                    두툼하고 부드럽게 즐기는 프리미엄 목살</span> </P>
            이전과 다르게 프리미엄 품종의 돼지고기인 이베리코가 고깃집, 레스토랑에서 꽤 자주 눈에 띄기 시작했어요.
            <br>이베리코는 세계 진미 하몽을 만드는데 사용되는만큼 그 품질이 훌륭하답니다.
            <br>특히, 청결한 환경에서 사육되기에 바싹 익혀지지 않은 미디움 정도로 구워 즐겨도 안심이죠.

        </div>
        <br>



        <div class="order">
            <P>
                <h3>주문하기</h3>
            </P>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자</span>
                </div>
                <input type="text" class="form-control" placeholder="이름을 입력하세요" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수 &nbsp;&nbsp;량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>수량을 선택하세요</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">배송지</span>
                </div>
                <input type="text" class="form-control" placeholder="배송받을 주소를 입력하세요" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">연락처</span>
                </div>
                <input type="text" class="form-control" placeholder="010-0000-0000" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <br> <button type="button" class="btn btn-outline-secondary" style="margin-top: 10px; margin-bottom: 30px;">장바구니
                담기</button>
            <button type="button" class="btn btn-outline-secondary"
                style="margin-top: 10px; margin-bottom: 30px; color: #5f0080;">주문하기</button>
        </div>
    </div>


</body>
