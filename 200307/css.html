<!DOCTYPE html>
<html>
<head>
    <title>로그인페이지</title>
    <style>
			/* 스타일 영역에서의 주석은 /* 열고 닫고 */
            /* 태그명을 바로 가리킬 때 */
            /* 바디에 넣으면 전체에 해당하는 스타일, 중괄호로 꼭 닫아주고, 스타일 설정값 뒤에는 콜론 꼭!! */
	    body {
	    	background-color: skyblue;
	    	color: white;
	    }
			/* class를 만들어 가리킬 때 특정 영역에만 값 지정, .찍고 영어로만 작성, 보통 의미를 맞춰서 써줌 */
	    .mytitle {
	    	color: yellow;
	    }
        .emphasize {
            color: palevioletred;
            font-size: x-large;

        }
   	</style>
</head>
<body>
    <h1 class="mytitle emphasize">
        <!-- 클래스 두 가지를 넣을 땐 띄어쓰기만 하고 붙여넣으면 됨-->
    	로그인 페이지
  	</h1>
    <div class="mytitle">
    	ID: 
    	<input type="text">
    	PW: 
    	<input type="password">   
       </div>
       <p><button>로그인하기</button></p>
   	
</body>
</html>
